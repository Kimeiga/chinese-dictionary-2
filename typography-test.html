<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			margin: 0;
		}

		#c {
			font-size: 10vw
		}
	</style>

</head>

<body>
	<span class="c">我我我我我我我我我我</span>
	<span class="c">我我我我我我我我我</span>
	<span class="c">我我我我我我我我</span>
	<span class="c">我我我我我我我</span>
	<span class="c">我我我我我我</span>
	<span class="c">我我我我我</span>
	<span class="c">我我我我</span>
	<span class="c">我我我</span>
	<span class="c">我我</span>
	<span class="c">我</span>
	<script>
		for (const c of document.getElementsByClassName("c")) {
			c.style.fontSize = 100 / c.innerText.length + 'vw'; // window.innerWidth / 100 + "px";
		} 
	</script>
</body>

</html>
